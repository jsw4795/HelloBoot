<!-- static 디렉토리가 스태틱 파일들의 루트 디렉토리이기 떄문에 
     /static/style.css가 아닌 그냥 /style.css 로 써야한다.
     
     (템플릿 상속을 하였기에 링크 태그 삭제)
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">  -->

<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
	<div class="card-body">
		<div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
		<div class="d-flex justify-content-end">
			<div class="badge bg-light text-dark p-2 text-start">
				<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
			</div>
		</div>

	</div>

	<!-- 답변의 개수 표시 -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

	<!-- 답변 반복 시작 -->
	<!-- 질문의 개수만큼 div를 생성하고, 텍스트는 각각 답변의 내용으로 출력한다 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
					<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 답변 반복 끝 -->
	
	<!-- 답변 작성 -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<!-- 로그인 안돼있으면 disabled 된 textarea가 표시됨 -->
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" id="content" rows="15" class="form-control"></textarea>
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}" id="content" rows="15" class="form-control"></textarea>
		<input type="submit" value="답변등록" class="btn btn-primary my-2">
	</form>
</div>
</html>
