<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<div class="container my-3">
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일지</th>
			</tr>
		</thead>
		<tbody>
			<!-- th:...   타임리프 템플릿 엔진이 사용하는 속성 -->
			<!-- th:each="[각 요소 변수 이름] : ${[Model에 있는 리스트 변수명]}" 
			: 개선된 for문 이라고 보면 될듯
			: <tr></tr> 전체를 리스트의 크기만큼 반복해서 출력한다.
			: 여기에선 리스트에 Question 객체가 담겨있으니까 거기서 속성을 뽑아서 텍스트로 쓰는듯-->
			<tr th:each="question, loop : ${questionList}">
				<td th:text="${loop.count}"></td>
				<!-- th:text="${변수명.속성명}"
			: 현재 객체의 속성명을 <td>의 텍스트로 표시 -->
				<td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
				<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
</div>
